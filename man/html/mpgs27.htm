<a name="864356">
<center><h1> sleep </h1></center>
</a><a name="841436">
sleep - suspend execution for an interval<p>
</a><a name="841437">
<h2> Synopsis</h2>
</a><pre><tt>sleep <em>time
</em></tt></pre></p><a name="841439">
<h2> Description</h2>
</a><a name="841440">
The sleep command suspends its own execution for <em>time</em> seconds then returns.<p>
</a><a name="849204">
<h2> See Also</h2>
</a><a name="849205">
<a href="mpgs86.htm#844830"><em>sleep</em></a><p>
</a>
